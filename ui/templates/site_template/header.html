<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<link rel="icon" href="{{ url_for('static', filename='/img/favicon.ico') }}" type="image/ico" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta property="og:site_name" content="Vonage"/>
<meta property="og:type" content="website"/>
<meta property="og:title" content="{{ title }} - Vonage"/>
<meta property="og:description" content="{{ description }}"/>
<meta property="og:url" content="https://www.vonage.com/"/>
<meta name="twitter:title" content="{{ title }}"/>
<meta name="twitter:description" content="{{ description }}"/>
<meta name="twitter:url" content="https://www.vonage.com//"/>
<meta name="twitter:site" content="@vonage"/>
<meta name="twitter:creator" content="@vonage"/>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="HandheldFriendly" content="True" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

<title>Vonage | {% block title %}{% endblock %}</title>

<link href="{{ asset.url_for('styles.css') }}" rel="stylesheet">
<link href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
