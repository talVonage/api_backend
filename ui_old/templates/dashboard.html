{% extends "base.html" %}

{% block title %} Properrties {% endblock title %}

{% block content %}
  <div class="right_col" role="main">
    <!-- top tiles -->
        <div class="row tile_count">
          {{kpiHtml|safe}}
        </div>
    <!-- /top tiles -->
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="dashboard_graph">
          <div style="width: 100%; min-height:800px;" >
            <iframe
              id="myIframe"
              noresize='noresize'
              scrolling="yes"
              style='position: absolute; background: transparent; width: 95%; height:100%; overflow: hidden;'
              src={{ dash_url }}
              frameborder="0">
            </iframe>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
